<!-- login.component.html -->

<div class="login-container">
    <div class="logo">Ninja Movie App</div>
    <img class="film" src="assets/images/film.png" alt="">
    <div class="desc">Movies is slang for a motion picture. Film is the medium on which motion pictures are fixed. Cinema is from the
        French cin√©matographe which comes in part from the greek kinema, meaning movement. So, cinema is really just
        another word meaning moving picture.</div>

    <div class="login-form">
        <!-- Your login form content goes here -->
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" class="form-control" [(ngModel)]="username" />
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" class="form-control" [(ngModel)]="password" />
        </div>
        <div class="btn-container">
            <button class="btn btn-primary" (click)="login()">Login</button>
            <div class="error">{{ errormsg }}</div>
        </div>
    </div>
</div>
